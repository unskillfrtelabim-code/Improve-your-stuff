<head>
    <meta charset="UTF-8">
    <title>Turtle WoW - Optimisation Horde Edition</title>
    <style>
        :root {
            --horde-red: #8c1616;
            --horde-gold: #c49424;
            --horde-dark: #1a1714;
            --wow-border: #3d352d;
            --link-color: #ffb100;
        }

        body {
            /* Ton nouveau fond : Orc sur le trône */
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), 
                        url('https://blz-contentstack-images.akamaized.net/v3/assets/blt3452e3b114fab0cd/blt5d46121d08d94b30/605e5599911af80d191d9c1c/V85N8S40SOP21472165796697.jpg?auto=webp&quality=75');
            background-size: cover;
            background-attachment: fixed;
            background-position: center;
            color: #e1e1e1;
            font-family: 'LifeCraft', 'Segoe UI', serif;
            display: flex;
            justify-content: center;
            padding: 30px;
            margin: 0;
        }

        /* Cadre principal avec bordures rivetées */
        .main-container {
            display: flex;
            background: rgba(26, 23, 20, 0.92);
            border: 5px solid #3d352d;
            outline: 2px solid #1a1714;
            padding: 30px;
            border-radius: 4px;
            gap: 30px;
            box-shadow: 0 0 50px rgba(0,0,0,0.9), inset 0 0 20px rgba(140, 22, 22, 0.2);
            position: relative;
            margin-top: 50px;
        }

        /* Titre style WoW */
        h1 {
            position: absolute;
            top: -70px;
            left: 50%;
            transform: translateX(-50%);
            color: var(--horde-gold);
            text-shadow: 3px 3px 5px #000;
            font-size: 2.2em;
            width: 100%;
            text-align: center;
            white-space: nowrap;
        }

        /* Feuille de Personnage */
        .char-sheet {
            width: 420px;
            height: 620px;
            background: rgba(10, 10, 10, 0.85);
            border: 3px solid #2a241e;
            padding: 25px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: inset 0 0 30px #000;
        }

        .grid { display: flex; justify-content: space-between; }
        .column { display: flex; flex-direction: column; gap: 15px; }

        /* Slots Style Bouton WoW Interface */
        .slot {
            width: 90px; 
            height: 55px;
            background: linear-gradient(#2c2621, #1a1714);
            border: 2px solid #4e443a;
            cursor: pointer; 
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            font-size: 12px;
            color: #ada194;
            transition: all 0.2s;
            text-transform: uppercase;
            font-weight: bold;
            box-shadow: 2px 2px 5px #000;
        }

        .slot:hover { 
            border-color: var(--horde-red);
            box-shadow: 0 0 15px var(--horde-red);
            color: white;
            transform: translateY(-2px);
        }

        .weapons {
            display: flex; 
            justify-content: center; 
            gap: 12px;
            border-top: 2px solid #3d352d; 
            padding-top: 20px;
        }

        /* Panneau de détails */
        #details {
            width: 520px; 
            height: 620px;
            background: rgba(20, 18, 16, 0.95);
            border: 3px solid #2a241e;
            padding: 20px; 
            overflow-y: auto;
            scrollbar-color: var(--horde-red) #111;
        }

        /* Accordéon style Horde */
        .card {
            background: #25211e;
            border-left: 5px solid var(--horde-red);
            margin-bottom: 10px;
            border-radius: 2px;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 3px 3px 10px #000;
        }

        .card:hover { background: #352f2a; border-left-color: var(--horde-gold); }

        .card-header {
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .card-name { font-weight: bold; color: #f0ebe0; }

        .card-body {
            padding: 0 15px 15px 15px;
            display: none;
            border-top: 1px solid #3d352d;
            background: #1a1714;
        }

        .card.active .card-body { display: block; }
        .card.active { border-left-color: var(--horde-gold); }

        .db-link {
            color: var(--link-color); text-decoration: none;
            font-weight: bold; font-size: 0.9em;
            display: inline-block; margin-top: 12px;
        }

        .db-link:hover { text-decoration: underline; color: white; }

        .badge {
            font-size: 10px; padding: 3px 8px; border-radius: 2px;
            font-weight: bold; text-transform: uppercase;
            box-shadow: 1px 1px 3px #000;
        }

        .mats { 
            color: #4edb6a; font-size: 13px; display: block; 
            margin-top: 10px; font-style: italic; line-height: 1.6;
        }
        
        h2 { color: var(--horde-gold); border-bottom: 2px solid var(--horde-red); padding-bottom: 10px; }
        .no-data { color: #7a6f64; text-align: center; margin-top: 150px; font-size: 1.2em; }
    </style>
</head>

function show(slot) {
    const panel = document.getElementById('details');
    const items = database[slot];
    let html = `<h2>${slot.toUpperCase().replace('_', ' ')}</h2>`;
    
    if (!items || items.length === 0) {
        html += `<p class="no-data">Aucun parchemin disponible, soldat.</p>`;
    } else {
        items.forEach((item, index) => {
            html += `
                <div class="card" onclick="toggleAccordion(this)">
                    <div class="card-header">
                        <span class="card-name">${item.name}</span>
                        <span class="badge" style="background:${getBadgeColor(item.prof)}">${item.prof}</span>
                    </div>
                    <div class="card-body">
                        <span class="mats"><strong>Ressources :</strong><br>${item.mats}</span>
                        <a href="${item.url}" target="_blank" class="db-link" onclick="event.stopPropagation()">Lien vers DB Turtle WoW ↗</a>
                    </div>
                </div>
            `;
        });
    }
    panel.innerHTML = html;
}

function toggleAccordion(element) {
    const cards = document.querySelectorAll('.card');
    cards.forEach(c => { if (c !== element) c.classList.remove('active'); });
    element.classList.toggle('active');
}
